<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>通过除2取余的方法来把十进制整数转化为二进制</title>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <input id="dec-number" type="text" placeholder="输入一个十进制非负整数" />
  <button id="trans-btn">转化为二进制</button>
  <p id="result">运算结果:<span class="re"></span></p>

  <script>
    $(function(){
      function app(vl) {
        switch(vl){
          case 1:
            return "1";
            break;
          case 2:
            return "10";
            break;
          default:
          return app(vl % 2) + "0";
        }
        

      }
      $("#trans-btn").click(function(){
        var de = Number($("#dec-number").val());
        var dl = app(de);
        $("span").text(dl);
      })
    })
  </script>
</body>
</html>
